<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SayHi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #212121;
            color: #FBF5E5;
            overflow: hidden;
            height: 100vh;
        }

        /* Loading Screen Styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #212121;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            display: inline-grid;
            width: 90px;
            aspect-ratio: 1;
            clip-path: polygon(100% 50%, 85.36% 85.36%, 50% 100%, 14.64% 85.36%, 0% 50%, 14.64% 14.64%, 50% 0%, 85.36% 14.64%);
            background: #C890A7;
            animation: l2 6s infinite linear;
        }

        .loader:before,
        .loader:after {
            content: "";
            grid-area: 1/1;
            background: #FBF5E5;
            clip-path: polygon(100% 50%, 81.17% 89.09%, 38.87% 98.75%, 4.95% 71.69%, 4.95% 28.31%, 38.87% 1.25%, 81.17% 10.91%);
            margin: 10%;
            animation: inherit;
            animation-duration: 10s;
        }

        .loader:after {
            background: #A35C7A;
            clip-path: polygon(100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%, 25% 6.7%, 75% 6.7%);
            margin: 20%;
            animation-duration: 3s;
            animation-direction: reverse;
        }

        @keyframes l2 {
            to {
                rotate: 1turn;
            }
        }

        /* Fade-out Animation */
        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Main Content Styles */
        .container {
            text-align: center;
            background: rgba(33, 33, 33, 0.8);
            border: 2px solid #A35C7A;
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(163, 92, 122, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #FBF5E5;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #FBF5E5;
        }

        .content button {
            background: linear-gradient(90deg, #A35C7A, #FBF5E5);
            color: #212121;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 0 15px rgba(163, 92, 122, 0.6);
            border: none;
            cursor: pointer;
        }

        .content button:hover {
            background: linear-gradient(90deg, #FBF5E5, #A35C7A);
            box-shadow: 0 0 25px rgba(251, 245, 229, 0.8);
            transform: scale(1.1);
        }

        @media (max-width: 576px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .content button {
                padding: 0.6rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <h1>Welcome to SayHi!</h1>
            <p>Your personalized greeting app, designed to make every interaction special.</p>
            <button onclick="proceed()">Enter</button>
        </div>
    </div>

    <script>
        // Show loading animation when Enter button is clicked
        function proceed() {
            const loadingScreen = document.getElementById('loading');
            const mainContent = document.querySelector('.container');

            // Show loading screen
            loadingScreen.style.display = 'flex';
            mainContent.style.display = 'none';

            // Simulate a delay before redirecting
            setTimeout(() => {
                window.location.href = 'home.html'; // Redirect to the home page
            }, 2000);
        }
    </script>
</body>

</html>
