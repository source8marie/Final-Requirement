<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayHi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>Personalized Greetings for Your Loved Ones</h1>
    <div class="card-container">
        <div class="card" onclick="openForm('Birthday', '#D99D81')">Birthday</div>
        <div class="card" onclick="openForm('Anniversary', '#D3F1DF')">Anniversary</div>
        <div class="card" onclick="openForm('Christmas', '#88C273')">Christmas</div>
        <div class="card" onclick="openForm('New Year', '#FF885B')">New Year</div>
        <div class="card" onclick="openForm('Graduation', '#6295A2')">Graduation</div>
        <div class="card" onclick="openForm('Valentines', '#F72C5B')">Valentines</div>
    </div>

    <!-- Modal for Form -->
    <div class="overlay" id="overlay" onclick="closeForm()"></div>
    <div class="form-modal" id="formModal">
        <h2 id="formTitle"></h2>
        <form id="greetingForm" onsubmit="sendGreeting(event)">
            <input type="text" id="senderName" placeholder="Your Name (Sender)" required>
            <input type="text" id="recipientName" placeholder="Recipient's Name" required>
            <textarea id="personalMessage" placeholder="Your Personal Message" rows="4" required></textarea>
            <button type="submit">Send Greeting</button>
        </form>
    </div>

    <footer>
        <a href="https://github.com/source8marie" target="_blank">
            <i class="fab fa-github github-icon"></i>
        </a>
        <p>&copy; 2025 | SayHi! by Trisha Marie Dumagsa</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
